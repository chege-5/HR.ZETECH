<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zetech HR Secure Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: #ffffff;
            width: 360px;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            border-radius: 6px;
        }
        
        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 10px;
        }
        
        label {
            padding: 0px 0 2px;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            background: #003366;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0055aa;
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Zetech HR Secure Portal</h2>

        <form>
            <label>Staff Email</label>
            <input type="email" placeholder="firstname.lastname@zetech.ac.ke">

            <label>Password</label>
            <input type="password" placeholder="********">

            <button type="button">Sign In</button>
        </form>

        <div class="footer">
            Â© 2026 Zetech University HR Services
        </div>
    </div>

</body>

</html>
